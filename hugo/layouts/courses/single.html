{{ define "main" }}

<article itemscope itemtype="http://schema.org/Article" >
    <header>
        <h1 itemprop="name" id="{{ anchorize .Title }}" class="post-title border-bottom">
            {{ .Title }}

        {{ with .Params.weight }}
            <span class="sub-heading">Step {{ . }}</span>
        {{ end }}
        </h1>



        {{ with .Params.video }}


            <video-player src="{{ . }}" require-login="true">
                <div class="video-overlay">
                    <button class="video-login btn btn-green btn-lg"> {{ partial "svg/video.svg" }} Signin to Watch</button>
                </div>
            </video-player>

            <hr class="spacer">

        {{ end }}

    </header>

    {{ partial "chapters-next.html" . }}

  <div class="content-main">

    



    <section class="content-article no-toc" itemprop="articleBody">{{ .Content }}</section>
  </div>

  {{ partial "chapters.html" . }}
</article>

    {{ partial "qna.html" . }}


{{ end }}
