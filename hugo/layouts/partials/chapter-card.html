{{ with .Params.chapter_start }}

<h3>{{ . }}</h3>

{{ end }}
<a href="{{ .RelPermalink }}">

<div class="box box-sm">

    <i class="box-icon">
        {{ if .Params.icon }}

            {{ partial  (print "svg/" .Params.icon ".svg") }}
    
        {{ else if .Params.emoji }}

            <i class="emoji">{{ .Params.emoji }}</i>

        {{ else }}
    
            {{ partial "svg/video.svg" }}
    
        {{ end }}
    </i>

    <div class="box-content">
        <p><strong>{{ .Params.weight }} {{ .Title }}</strong> | {{ .Description }}</p>
    </div>

</div>
</a>
